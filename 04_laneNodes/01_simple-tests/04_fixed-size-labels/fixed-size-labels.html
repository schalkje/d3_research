<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed-Size Labels - Lane Demo</title>
    
    <!-- Standard CSS -->
    <link rel="stylesheet" href="../../../dashboard/flowdash.css">
    <link rel="stylesheet" href="../../../dashboard/flowdash-demo.css">
    
    
    
    <!-- Required Libraries -->
    <script src="../../../dashboard/libs/d3.min.js"></script>
    <script src="../../../dashboard/libs/d3-shape.min.js"></script>
    <script src="../../../dashboard/libs/d3-dag.iife.min.js"></script>
    <script>window.FLOWDASH_THEME = { default: 'light' };</script>
    <script src="../../../dashboard/js/themeManager.js"></script>
</head>
<body>
    <!-- Demo Header -->
    <header class="demo-header">
        <h1>Lane Demos</h1>
        <h2>Fixed-Size Labels</h2>
        <p class="demo-description">Lane with fixed-size labels and dynamic changes</p>
        
        <!-- Demo Controls -->
        <div class="demo-controls">
            <button id="toggleLabelsBtn" onclick="toggleLabels()">Change Labels</button>
            <button id="resetBtn" onclick="resetDemo()">Reset</button>
            <button id="testBtn" onclick="runTests()">Run Tests</button>
        </div>
    </header>

    <!-- Demo Container -->
    <div class="demo-container">
        <svg id="graph" class="canvas"></svg>
    </div>

    <!-- Demo Information -->
    <footer class="demo-info">
        <div class="demo-metadata">
            <p><strong>Node Type:</strong> lane</p>
            <p><strong>Features:</strong> Fixed-size labels with dynamic changes</p>
            <p><strong>Test Status:</strong> <span id="testStatus">Not Tested</span></p>
        </div>
    </footer>

    <script type="module">
        // Import demo data
        import { demoData, labelSets } from './js/graphData.js';
        import flowDashboard from '../../../dashboard/js/index.js';
        import { injectSettingsUI } from '../../../dashboard/js/demoSettings.js';

        // Store a deep copy of the original data for reset functionality
        const originalDemoData = JSON.parse(JSON.stringify(demoData));

        let flowdash;
        const baseData = demoData;

        function build(dataset) {
            if (!dataset) return;
            flowdash = new flowDashboard.Dashboard(dataset);
            flowdash.initialize('#graph');
            window.flowdash = flowdash;
        }

        injectSettingsUI({
            containerSelector: 'body',
            withVariation: false,
            getBaseData: () => baseData,
            buildDashboard: (dataset) => build(dataset)
        });

        build(baseData);
        
        // Attach data for debugging
        window.demoData = demoData;
        window.originalDemoData = originalDemoData;
        
        // Label change functionality
        let currentLabelSet = 0;
        
        // Random label generation functionality
        const randomLabelSets = [
            ["A", "B", "C"], // Very short
            ["Item One", "Item Two", "Item Three"], // Medium
            ["Very Long Text That Should Be Truncated In Fixed Size", "Another Extremely Long Label For Testing", "Maximum Length Text That Exceeds Fixed Width"], // Very long
            ["X", "Medium Length Label", "Z"], // Mixed lengths
            ["Quick", "Q", "Extremely Long Label That Will Definitely Be Truncated"], // Random mix
            ["Process Step Alpha", "Beta", "Gamma Process Step With Very Long Name"]
        ];
        
        window.toggleLabels = function() {
            // Pick a random label set
            const randomIndex = Math.floor(Math.random() * randomLabelSets.length);
            const newLabels = randomLabelSets[randomIndex];
            
            // Get the lane node from the current dashboard instance
            const laneNode = window.flowdash.main.root;
            if (laneNode && laneNode.isContainer && laneNode.childNodes) {
                // Update child node labels (only in current instance, not original data)
                laneNode.childNodes.forEach((childNode, index) => {
                    if (newLabels[index] && childNode.data) {
                        // Update only the current instance data structure
                        childNode.data.label = newLabels[index];
                        window.demoData.nodes[0].children[index].label = newLabels[index];
                        
                        // Use the proper redrawText method for rect nodes
                        if (childNode.redrawText) {
                            childNode.redrawText(newLabels[index]);
                        } else {
                            // Fallback: trigger update to refresh the visual representation
                            childNode.update();
                        }
                    }
                });
                
                // Force layout update (positioning only since size is fixed)
                laneNode.updateChildren();
                
                // Trigger display change to update minimap and zoom
                if (laneNode.onDisplayChange) {
                    laneNode.onDisplayChange();
                }
                
                console.log('Labels changed to:', newLabels);
            }
        };
        
        // Demo functions
        window.resetDemo = function() {
            // Reset to original data structure
            currentLabelSet = 0;
            
            // Properly dispose of the current dashboard
            if (window.flowdash && window.flowdash.main) {
                // Clear all event listeners and clean up
                window.flowdash.main.svg.selectAll("*").remove();
                
                // Clear any timers or intervals if they exist
                if (window.flowdash.simulation) {
                    window.flowdash.simulation.stop();
                }
            }
            
            // Create a fresh copy of the original data
            const resetData = JSON.parse(JSON.stringify(window.originalDemoData));
            
            // Recreate the dashboard with original data
            const newFlowdash = new flowDashboard.Dashboard(resetData);
            newFlowdash.initialize('#graph');
            
            // Update global references
            window.flowdash = newFlowdash;
            window.demoData = resetData;
            
            console.log('Demo reset to original state');
        };
        
        window.runTests = function() {
            // Implementation for running tests
            runDemoTests();
        };
        
        // Test runner
        function runDemoTests() {
            const testStatus = document.getElementById('testStatus');
            testStatus.textContent = 'Running...';
            
            // Basic validation tests
            const tests = [
                testDashboardInitialization,
                testNodeRendering,
                testDataStructure
            ];
            
            let passed = 0;
            let total = tests.length;
            
            tests.forEach(test => {
                try {
                    if (test()) passed++;
                } catch (e) {
                    console.error('Test failed:', e);
                }
            });
            
            testStatus.textContent = `${passed}/${total} tests passed`;
            testStatus.className = passed === total ? 'test-pass' : 'test-fail';
        }
        
        // Test functions
        function testDashboardInitialization() {
            return flowdash && typeof flowdash.initialize === 'function';
        }
        
        function testNodeRendering() {
            const nodes = document.querySelectorAll('.node');
            return nodes.length > 0;
        }
        
        function testDataStructure() {
            return demoData && demoData.nodes && Array.isArray(demoData.nodes);
        }
    </script>
</body>
</html>
