<!DOCTYPE html>
<html>

<head>
   <link rel="stylesheet" href="styles.css">

   <script type="text/javascript" src="libs/d3.min.js"></script>
   <script type="text/javascript" src="libs/d3-shape.min.js"></script>
   <script type="text/javascript" src="libs/d3-dag.iife.min.js"></script>
</head>

<body>
   <h1>Edges</h1>

   <h2>Simple</h2>
   <p>
      Show an edge between two nodes.
   </p>

   <div class="container">
      <svg id="svg_container" class="canvas">
      </svg>
   </div>

   <script type="module">
      // import './js/index.js';
      import { edgeDemo as dashboard } from './js/graphData.js';
      import { createDashboard } from './js/dashboard.js';
      

      const svgWidth = 1200;
      const svgHeight = 600;
      const svg = d3.select('svg')
         .attr('width', svgWidth)
         .attr('height', svgHeight)
         .attr("viewBox", [-svgWidth/2, -svgHeight/2, svgWidth, svgHeight])
         .attr("class", "canvas");

      createDashboard(dashboard, svg);
  </script>

   <button onclick="update()">Update</button>
</body>

</html>
