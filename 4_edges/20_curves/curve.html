<!DOCTYPE html> 
<html> 
<meta charset="utf-8"> 
<head> 
  <title>d3.line.curve()</title> 
</head> 
<script src= 
"https://cdnjs.cloudflare.com/ajax/libs/d3/4.2.2/d3.min.js"> 
</script> 
  
<body>
    <h1 style="text-align: center;  
        color: green;">GeeksforGeeks</h1> 
    <svg id="gfg" width="200" height="200"></svg> 
  <script> 
var points = [ 
  {xpoint: 25,  ypoint: 150}, 
  {xpoint: 75,  ypoint: 85}, 
  {xpoint: 100, ypoint: 115}, 
  {xpoint: 175, ypoint: 25}]; 
  
var Gen = d3.line() 
  .x((p) => p.xpoint) 
  .y((p) => p.ypoint) 
  .curve(d3.curveBasis); 
    
d3.select("#gfg") 
  .append("path") 
  .attr("d", Gen(points)) 
  .attr("fill", "none") 
  .attr("stroke", "green"); 
  
</script> 
</body> 
</html>
