<!DOCTYPE html>
<html>

<head>
   <link rel="stylesheet" href="styles.css">

   <script type="text/javascript" src="libs/d3.min.js"></script>
</head>

<body>
   <h1>Grouping</h1>

   <h2>Lanes</h2>

   <div class="container">
      <svg id="svg_container" class="canvas">
         <g id="nodes">
         </g>
      </svg>
   </div>

   <script type="module">
      import './js/index.js';
      import {dataModel} from './js/graphData.js';
      import { createNode } from './js/node.js';

      const svgWidth = 800;
      const svgHeight = 600;
      const svg = d3.select('svg')
         .attr('width', svgWidth)
         .attr('height', svgHeight)
         .attr("viewBox", [-svgWidth/2, -svgHeight/2, svgWidth, svgHeight])
         .attr("class", "canvas");

      createNode(dataModel[0], svg);
  </script>

   <button onclick="update()">Update</button>
</body>

</html>
