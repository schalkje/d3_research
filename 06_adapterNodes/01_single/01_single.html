<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Adapter Node - Test Page</title>
    
    <!-- Standard CSS -->
    <link rel="stylesheet" href="../../dashboard/flowdash.css">
    
    <!-- Optional demo-specific CSS -->
    <link rel="stylesheet" href="css/demo.css" if-exists>
    
    <!-- Required Libraries -->
    <script src="../../dashboard/libs/d3.min.js"></script>
    <script src="../../dashboard/libs/d3-shape.min.js"></script>
    <script src="../../dashboard/libs/d3-dag.iife.min.js"></script>
</head>
<body>
    <!-- Demo Header -->
    <header class="demo-header">
        <h1>Nodes</h1>
        <h2>Single Adapter Node Test</h2>
        <p class="demo-description">Single adapter node with staging, archive, and transform nodes for comprehensive testing</p>
        
        <!-- Demo Controls -->
        <div class="demo-controls">
            <button id="updateBtn" onclick="updateDemo()">Update</button>
            <button id="resetBtn" onclick="resetDemo()">Reset</button>
            <button id="testBtn" onclick="runTests()">Run Tests</button>
        </div>
    </header>

    <!-- Demo Container -->
    <div class="demo-container">
        <svg id="graph" class="canvas"></svg>
    </div>

    <!-- Demo Information -->
    <footer class="demo-info">
        <div class="demo-metadata">
            <p><strong>Node Type:</strong> Single Adapter</p>
            <p><strong>Layout:</strong> Arrangement 3 (Staging-focused)</p>
            <p><strong>Mode:</strong> Full (staging, archive, transform)</p>
            <p><strong>Test Status:</strong> <span id="testStatus">Ready for Testing</span></p>
        </div>
    </footer>

    <script type="module">
        // Import demo data
        import { singleAdapter } from './js/graphData.js';
        import flowDashboard from '../../dashboard/js/index.js';

        // Initialize dashboard
        const flowdash = new flowDashboard.Dashboard(singleAdapter);
        flowdash.initialize('#graph');
        
        // Attach to window for testing and debugging
        window.flowdash = flowdash;
        window.singleAdapter = singleAdapter;
        
        // Demo functions
        window.updateDemo = function() {
            // Implementation for update functionality
            console.log('Update demo called');
            flowdash.update();
        };
        
        window.resetDemo = function() {
            // Implementation for reset functionality
            flowdash.reset();
        };
        
        window.runTests = function() {
            // Implementation for running tests
            runDemoTests();
        };
        
        // Test runner
        function runDemoTests() {
            const testStatus = document.getElementById('testStatus');
            testStatus.textContent = 'Running...';
            
            // Basic validation tests
            const tests = [
                testDashboardInitialization,
                testAdapterNodeRendering,
                testChildNodeRendering,
                testDataStructure,
                testAdapterStructure,
                testChildPositioning
            ];
            
            let passed = 0;
            let total = tests.length;
            
            tests.forEach(test => {
                try {
                    if (test()) passed++;
                } catch (e) {
                    console.error('Test failed:', e);
                }
            });
            
            testStatus.textContent = `${passed}/${total} tests passed`;
            testStatus.className = passed === total ? 'test-pass' : 'test-fail';
        }
        
        // Test functions
        function testDashboardInitialization() {
            return flowdash && typeof flowdash.initialize === 'function';
        }
        
        function testAdapterNodeRendering() {
            const adapters = document.querySelectorAll('g.adapter');
            return adapters.length === 1;
        }
        
        function testChildNodeRendering() {
            const childNodes = document.querySelectorAll('g.adapter g.Node');
            return childNodes.length === 3; // staging, archive, transform
        }
        
        function testDataStructure() {
            return singleAdapter && singleAdapter.nodes && Array.isArray(singleAdapter.nodes);
        }
        
        function testAdapterStructure() {
            const adapter = document.querySelector('g.adapter');
            if (!adapter) return false;
            
            const headerBg = adapter.querySelector('rect.header-background');
            const headerText = adapter.querySelector('text.header-text');
            const mainShape = adapter.querySelector('rect.adapter.shape');
            
            return headerBg && headerText && mainShape;
        }
        
        function testChildPositioning() {
            const adapter = document.querySelector('g.adapter');
            if (!adapter) return false;
            
            const childNodes = adapter.querySelectorAll('g.Node');
            return childNodes.length === 3;
        }
        
        // Auto-run tests on load
        setTimeout(runDemoTests, 2000);
    </script>
</body>
</html>
