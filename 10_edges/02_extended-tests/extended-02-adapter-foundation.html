<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extended 02 - Adapter ↔ Foundation</title>
    
    <link rel="stylesheet" href="../../dashboard/flowdash.css">
    <link rel="stylesheet" href="../../dashboard/flowdash-demo.css">

    <script src="../../dashboard/libs/d3.min.js"></script>
    <script src="../../dashboard/libs/d3-shape.min.js"></script>
    <script src="../../dashboard/libs/d3-dag.iife.min.js"></script>
</head>
<body>
    <header class="demo-header">
        <h1>Edges – Extended</h1>
        <h2>02 - Adapter ↔ Foundation</h2>
        <div class="demo-controls">
            <button id="collapseAdapter">Collapse Adapter</button>
            <button id="expandAdapter">Expand Adapter</button>
            <button id="collapseFoundation">Collapse Foundation</button>
            <button id="expandFoundation">Expand Foundation</button>
        </div>
    </header>

    <div class="demo-container">
        <svg id="graph" class="canvas"></svg>
    </div>

    <script type="module">
        import { demoData } from './js/extended-02.js';
        import flowDashboard from '../../dashboard/js/index.js';
        import { injectSettingsUI } from '../../dashboard/js/demoSettings.js';

        let flowdash;
        function build(dataset) {
            const ds = dataset || demoData;
            flowdash = new flowDashboard.Dashboard(ds);
            flowdash.initialize('#graph');
            window.flowdash = flowdash;
        }

        injectSettingsUI({
            containerSelector: 'body',
            withVariation: false,
            getBaseData: () => demoData,
            buildDashboard: (dataset) => build(dataset)
        });

        build(demoData);

        function getNode(id) { return flowdash?.main?.root?.getNode(id); }
        document.getElementById('collapseAdapter').addEventListener('click', () => getNode('adapterA')?.collapse());
        document.getElementById('expandAdapter').addEventListener('click', () => getNode('adapterA')?.expand());
        document.getElementById('collapseFoundation').addEventListener('click', () => getNode('foundationB')?.collapse());
        document.getElementById('expandFoundation').addEventListener('click', () => getNode('foundationB')?.expand());
    </script>
</body>
</html>
