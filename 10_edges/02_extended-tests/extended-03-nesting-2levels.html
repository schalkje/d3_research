<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extended 03 - Nesting (2 levels)</title>
    
    <link rel="stylesheet" href="../../dashboard/flowdash.css">
    <link rel="stylesheet" href="../../dashboard/flowdash-demo.css">

    <script src="../../dashboard/libs/d3.min.js"></script>
    <script src="../../dashboard/libs/d3-shape.min.js"></script>
    <script src="../../dashboard/libs/d3-dag.iife.min.js"></script>
</head>
<body>
    <header class="demo-header">
        <h1>Edges â€“ Extended</h1>
        <h2>03 - Nesting (2 levels)</h2>
        <div class="demo-controls">
            <button id="collapseOuter">Collapse Outer</button>
            <button id="expandOuter">Expand Outer</button>
        </div>
    </header>

    <div class="demo-container">
        <svg id="graph" class="canvas"></svg>
    </div>

    <script type="module">
        import { demoData } from './js/extended-03.js';
        import flowDashboard from '../../dashboard/js/index.js';
        import { injectSettingsUI } from '../../dashboard/js/demoSettings.js';

        let flowdash;
        function build(dataset) {
            const ds = dataset || demoData;
            flowdash = new flowDashboard.Dashboard(ds);
            flowdash.initialize('#graph');
            window.flowdash = flowdash;
        }

        injectSettingsUI({
            containerSelector: 'body',
            withVariation: false,
            getBaseData: () => demoData,
            buildDashboard: (dataset) => build(dataset)
        });

        build(demoData);

        function getNode(id) { return flowdash?.main?.root?.getNode(id); }
        document.getElementById('collapseOuter').addEventListener('click', () => getNode('outerLane')?.collapse());
        document.getElementById('expandOuter').addEventListener('click', () => getNode('outerLane')?.expand());
    </script>
</body>
</html>
