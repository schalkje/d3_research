<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bar Chart Example</title>
    <script type="text/javascript" src="https://d3js.org/d3.v4.min.js"></script>
    <style>
        body {
            font-family: Arial;
        }
    </style>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
</head>

<body>
    <h1>Chart</h1>
    <div id="runningHistory" style="border:1px solid steelblue"></div>
    <div id="weatherHistory" style="border:1px solid rgb(70, 180, 103)"></div>
    
    <!-- Include the BarChart.js file -->
    <script src="../barChart.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var milesRun = [2, 5, 4, 1, 2, 6, 5];
            var highTemperatures = [77, 71, 82, 87, 84, 78, 80, 84, 86, 72, 71, 68, 75, 73, 80, 85, 86, 80];

            // Ensure that BarChart is correctly instantiated
            var runningChart = BarChart.instanceOf({ barPadding: 2 });
            d3.select('#runningHistory')
                .datum(milesRun)
                .call(runningChart.render);

            var weatherChart = BarChart.instanceOf().fillColor('coral');
            d3.select('#weatherHistory')
                .datum(highTemperatures)
                .call(weatherChart.render);
        });
    </script>
</body>

</html>
