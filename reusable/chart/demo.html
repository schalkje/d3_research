<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="https://d3js.org/d3.v4.min.js"></script>

    <style>
        body {
            font-family: Arial;
        }
    </style>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
</head>

<body>
    <h1>Chart</h1>
    <div id="svgcontainer" style="border:1px solid steelblue"></div>
    <script src="../circleNode.js"></script>
    <script>
        var width = 1000;
        var height = 800;
        //Create SVG element
        var svg = d3.select("#svgcontainer")
            .append("svg")
            .attr("width", width)
            .attr("height", height);

        //Create and append rectangle element
        svg.append("rect")
            .attr("x", 20)
            .attr("y", 20)
            .attr("width", 20)
            .attr("height", 60)
            .attr("class", "lane lane1");


        svg
            .selectAll(".node")
            .data(exampleData())
            .enter()
            .call(
                circleNode()
                    .cx(d => {
                        console.log("d:",d);
                        return d.cx;
                    })
                    .cy(d => d.cy)
                    .radius(d => d.radius));

        function exampleData() {
            return [
                {
                    label: "Sample A",
                    cx: 100,
                    cy: 100,
                    radius: 50
                },
                {
                    label: "Sample B",
                    cx: 200,
                    cy: 100,
                    radius: 20
                },
                {
                    label: "Sample C",
                    cx: 100,
                    cy: 200,
                    radius: 10,
                }
            ]
        };


    </script>
</body>

</html>
