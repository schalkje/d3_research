<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="https://d3js.org/d3.v4.min.js"></script>

    <style>
        body {
            font-family: Arial;
        }
    </style>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
</head>

<body>
    <h1>Chart</h1>
    <div id="svgcontainer" style="border:1px solid steelblue"></div>
    <script src="../circleNode.js"></script>
    <script src="../rectangleNode.js"></script>
    <!-- <script type="module" src="../dashboard.js"></script> -->
    <script>
        var width = 1000;
        var height = 800;
        //Create SVG element
        var svg = d3.select("#svgcontainer")
            .append("svg")
            .attr("width", width)
            .attr("height", height);

        var circle = circleNode()
            .cx(d => d.cx)
            .cy(d => d.cy)
            .radius(d => d.radius)
            .label(d => d.label);

        svg
            .selectAll(".node")
            .data(circleData())
            .enter()
            .call(circle);

        var rectangle = rectangleNode()
            .x(d => d.x)
            .y(d => d.y)
            .width(d => d.width)
            .height(d => d.height)
            .x(100)
            .y(200)
            .label(d => d.label);

        svg
            .selectAll(".node")
            .data(rectangleData())
            .enter()
            .call(rectangle);


        // var last = svg.selectAll(".rectangleNode")
        //     // .attr("transform", `translate(100,0)`);
        //     .attr("x",500);
        
        function circleData() {
            return [
                {
                    label: "Sample A",
                    cx: 100,
                    cy: 100,
                    radius: 50
                },
                {
                    label: "Sample B",
                    cx: 200,
                    cy: 100,
                    radius: 20
                },
                {
                    label: "Sample C",
                    cx: 100,
                    cy: 200,
                    radius: 10,
                }
            ]
        }
        function rectangleData() {
            return [
                {
                    label: "Sample A",
                    width: 100,
                    height: 50,
                    x: 300,
                    y: 300,
                },
                {
                    label: "Sample B",
                    width: 100,
                    height: 50,
                    x: 500,
                    y: 300,
                },
                {
                    label: "Sample C",
                    width: 100,
                    height: 50,
                    x: 300,
                    y: 500,
                },
                {
                    label: "Sample D",
                    width: 100,
                    height: 50,
                    x: 500,
                    y: 500,
                }
            ]
        };


    </script>
</body>

</html>
