<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Overlay Demo - Flow Dashboard</title>
    
    <!-- Standard CSS -->
    <link rel="stylesheet" href="../../dashboard/flowdash.css">
    <link rel="stylesheet" href="../../dashboard/flowdash-demo.css">
    
    <!-- Required Libraries -->
    <script src="../../dashboard/libs/d3.min.js"></script>
    <script src="../../dashboard/libs/d3-shape.min.js"></script>
    <script src="../../dashboard/libs/d3-dag.iife.min.js"></script>
    <script>window.FLOWDASH_THEME = { default: 'retro' };</script>
    <script src="../../dashboard/js/themeManager.js"></script>
    
    <style>
        .demo-controls button.toggle-active {
            background: var(--fd-success, #28a745) !important;
        }
        .test-pass {
            color: var(--fd-success, #28a745);
            font-weight: bold;
        }
        .test-fail {
            color: var(--fd-danger, #dc3545);
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Demo Header -->
    <header class="demo-header">
        <h1>Dashboard Demos</h1>
        <h2>Loading Overlay Demo</h2>
        <p class="demo-description">Test and demo page for the loading overlay component with DWH-5 data flow</p>
        
        <!-- Demo Controls -->
        <div class="demo-controls">
            <button id="toggleLoadingBtn" type="button">Hide Loading</button>
            <button id="reloadDashboard" type="button">Reload Dashboard</button>
            <button id="testBtn" onclick="runTests()">Run Tests</button>
        </div>
    </header>

    <!-- Demo Container -->
    <div class="demo-container">
        <svg id="graph" class="canvas"></svg>
    </div>

    <!-- Demo Container -->
    <div class="demo-container">
        <svg id="graph" class="canvas"></svg>
    </div>

    <!-- Demo Information -->
    <footer class="demo-info">
        <div class="demo-metadata">
            <p><strong>Component:</strong> Loading Overlay</p>
            <p><strong>Features:</strong> Toggle functionality, DWH-5 data integration, animated dots</p>
            <p><strong>Test Status:</strong> <span id="testStatus">Not Tested</span></p>
        </div>
    </footer>

    <script type="module">
        // Import demo data and dashboard
        import flowDashboard from '../../dashboard/js/index.js';
        import { injectSettingsUI } from '../../dashboard/js/demoSettings.js';
        import { showLoading, hideLoading } from '../../dashboard/js/loadingOverlay.js';

        let flowdash;
        let demoData;
        let isLoadingVisible = true;

        // Load the DWH-5 data
        async function loadDemoData() {
            try {
                const response = await fetch('./dwh-5.json');
                demoData = await response.json();
                return demoData;
            } catch (error) {
                console.error('Error loading demo data:', error);
                return null;
            }
        }

        // Build dashboard using the template pattern
        function build(dataset) {
            if (!dataset) return;
            flowdash = new flowDashboard.Dashboard(dataset);
            flowdash.initialize('#graph');
            window.flowdash = flowdash;
        }

        // Initialize dashboard
        async function initDashboard() {
            const data = await loadDemoData();
            if (data) {
                build(data);
                
                // Show loading overlay by default
                showLoading('#graph');
                isLoadingVisible = true;
                updateToggleButton();
                
                // Inject settings UI (optional)
                injectSettingsUI({
                    containerSelector: 'body',
                    withVariation: false,
                    getBaseData: () => demoData,
                    buildDashboard: (dataset) => build(dataset)
                });
            }
        }

        // Update toggle button text and style
        function updateToggleButton() {
            const btn = document.getElementById('toggleLoadingBtn');
            if (isLoadingVisible) {
                btn.textContent = 'Hide Loading';
                btn.classList.remove('toggle-active');
            } else {
                btn.textContent = 'Show Loading';
                btn.classList.add('toggle-active');
            }
        }

        // Toggle loading overlay
        function toggleLoading() {
            if (isLoadingVisible) {
                hideLoading();
                isLoadingVisible = false;
            } else {
                showLoading('#graph');
                isLoadingVisible = true;
            }
            updateToggleButton();
        }

        // Reload dashboard with loading animation
        async function reloadDashboard() {
            showLoading('#graph');
            isLoadingVisible = true;
            updateToggleButton();
            
            // Simulate loading delay
            setTimeout(() => {
                if (flowdash) {
                    flowdash.render();
                }
            }, 1000);
        }

        // Test runner (following template pattern)
        function runDemoTests() {
            const testStatus = document.getElementById('testStatus');
            testStatus.textContent = 'Running...';
            
            // Basic validation tests
            const tests = [
                testDashboardInitialization,
                testLoadingOverlay,
                testDataStructure,
                testToggleFunctionality
            ];
            
            let passed = 0;
            let total = tests.length;
            
            tests.forEach(test => {
                try {
                    if (test()) passed++;
                } catch (e) {
                    console.error('Test failed:', e);
                }
            });
            
            testStatus.textContent = `${passed}/${total} tests passed`;
            testStatus.className = passed === total ? 'test-pass' : 'test-fail';
        }
        
        // Test functions
        function testDashboardInitialization() {
            return flowdash && typeof flowdash.initialize === 'function';
        }
        
        function testLoadingOverlay() {
            const overlay = document.querySelector('.flowdash-loading');
            return overlay !== null;
        }
        
        function testDataStructure() {
            return demoData && demoData.nodes && Array.isArray(demoData.nodes);
        }

        function testToggleFunctionality() {
            return typeof toggleLoading === 'function' && 
                   typeof updateToggleButton === 'function';
        }

        // Event listeners
        document.getElementById('toggleLoadingBtn').addEventListener('click', toggleLoading);
        document.getElementById('reloadDashboard').addEventListener('click', reloadDashboard);

        // Attach global functions (following template pattern)
        window.runTests = runDemoTests;
        window.demoData = demoData;
        window.toggleLoading = toggleLoading;
        window.reloadDashboard = reloadDashboard;
        window.showLoadingOverlay = () => {
            showLoading('#graph');
            isLoadingVisible = true;
            updateToggleButton();
        };
        window.hideLoadingOverlay = () => {
            hideLoading();
            isLoadingVisible = false;
            updateToggleButton();
        };

        // Initialize on page load
        initDashboard();
    </script>
</body>

</html>
