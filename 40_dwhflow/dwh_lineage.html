<!DOCTYPE html>
<html>

<head>
   <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
   <script type="text/javascript" src="https://d3js.org/d3.v5.min.js"></script>
   <script type="module">

      import { scaleLinear } from "https://cdn.skypack.dev/d3-scale@4";

      const x = scaleLinear();

   </script>
   <script type="text/javascript" src="app.js" defer></script>
</head>

<body>
   <h1>DWH Lineage Visualiser </h1>
   Fixed positioning, to demonstrate the expected result

   <h2>svg</h2>
   <div class="container">
      <svg id="svg_container" class="container">
         <defs>
            <marker id="arrow" viewbox="0 -5 10 10" refX="10" refY="0" markerWidth="6" markerHeight="6" orient="auto">
               <path d="M0,-5L10,0L0,5Z">
            </marker>
            <marker id="triangle" viewBox="0 0 10 10" refX="1" refY="5" markerUnits="strokeWidth" markerWidth="10"
               markerHeight="10" orient="auto">
               <path d="M 0 0 L 10 5 L 0 10 z" fill="#f00" />
            </marker>
         </defs>
         <!-- using multiple g-object to support layers in the drawing -->
         <g id="links">
         </g>
         <g id="nodes">
         </g>
         <g id="ghostlinks">
         </g>
      </svg>
   </div>

   <h2>Data</h2>

   <div id="data_container">
      <p>No data yet</p>
   </div>

</body>

</html>
