<!DOCTYPE html>
<html>
<head>
   <link rel="stylesheet" href="dashboard/flowdash.css">
<script src="dashboard/libs/d3.min.js"></script>
<script src="dashboard/libs/d3-shape.min.js"></script>
<script src="dashboard/libs/d3-dag.iife.min.js"></script>
</head>
<body>
   <h1>Debug Test</h1>
   <div class="container">
      <svg id="graph" class="canvas"></svg>
   </div>
   <div id="debug"></div>

   <script type="module">
      import { nodeLane as dashboard } from './5_nodes/01_rectNode/js/graphData.js';
      import flowDashboard from './dashboard/js/index.js';

      const flowdash = new flowDashboard.Dashboard(dashboard);
      flowdash.initialize('#graph');

      // Debug output
      setTimeout(() => {
         const debugDiv = document.getElementById('debug');
         const nodes = document.querySelectorAll('g.Node');
         const lanes = document.querySelectorAll('g.lane');
         
         debugDiv.innerHTML = `
            <h3>Debug Info:</h3>
            <p>Total Node elements: ${nodes.length}</p>
            <p>Total Lane elements: ${lanes.length}</p>
            <p>Node IDs: ${Array.from(nodes).map(n => n.id).join(', ')}</p>
            <p>Lane IDs: ${Array.from(lanes).map(n => n.id).join(', ')}</p>
         `;
         
         console.log('Debug info:', {
            nodes: nodes.length,
            lanes: lanes.length,
            nodeIds: Array.from(nodes).map(n => n.id),
            laneIds: Array.from(lanes).map(n => n.id)
         });
      }, 2000);
   </script>
</body>
</html>
