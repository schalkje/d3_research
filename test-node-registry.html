<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node Registry Test</title>
</head>
<body>
    <h1>Node Registry Test</h1>
    <div id="output"></div>

    <script type="module">
        import flowDashboard from './dashboard/js/index.js';
        
        console.log('Testing node registry...');
        
        // Check if the dashboard is loaded
        console.log('Dashboard loaded:', flowDashboard);
        
        // Try to access the node registry
        try {
            const { getRegisteredNodeTypes } = await import('./dashboard/js/nodeRegistry.js');
            const nodeTypes = getRegisteredNodeTypes();
            console.log('Registered node types:', nodeTypes);
            
            document.getElementById('output').innerHTML = `
                <h2>Node Registry Test Results</h2>
                <p><strong>Registered node types:</strong> ${nodeTypes.join(', ')}</p>
                <p><strong>Total registered:</strong> ${nodeTypes.length}</p>
            `;
        } catch (error) {
            console.error('Error testing node registry:', error);
            document.getElementById('output').innerHTML = `
                <h2>Node Registry Test Results</h2>
                <p><strong>Error:</strong> ${error.message}</p>
            `;
        }
    </script>
</body>
</html>
