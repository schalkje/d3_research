<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto-Size Layout (Large Text) - BaseNode Demo</title>
    
    <!-- Standard CSS -->
    <link rel="stylesheet" href="../../dashboard/flowdash.css">
    
    <!-- Demo-specific CSS -->
    <link rel="stylesheet" href="css/demo.css">
    
    <!-- Required Libraries -->
    <script src="../../dashboard/libs/d3.min.js"></script>
    <script src="../../dashboard/libs/d3-shape.min.js"></script>
    <script src="../../dashboard/libs/d3-dag.iife.min.js"></script>
</head>
<body>
    <!-- Demo Header -->
    <header class="demo-header">
        <h1>BaseNode Layout Modes</h1>
        <h2>Auto-Size Layout (Large Text)</h2>
        <p class="demo-description">Automatically adjust size based on content - large text example</p>
        
        <!-- Demo Controls -->
        <div class="demo-controls">
            <button id="updateBtn" onclick="updateDemo()">Toggle Text Size</button>
            <button id="resetBtn" onclick="resetDemo()">Reset</button>
            <button id="testBtn" onclick="runTests()">Run Tests</button>
        </div>
    </header>

    <!-- Demo Container -->
    <div class="demo-container">
        <svg id="graph" class="canvas"></svg>
    </div>

    <!-- Demo Information -->
    <footer class="demo-info">
        <div class="demo-metadata">
            <p><strong>Layout Mode:</strong> Auto-Size</p>
            <p><strong>Features:</strong> Dynamic sizing based on content</p>
            <p><strong>Test Status:</strong> <span id="testStatus">Not Tested</span></p>
        </div>
    </footer>

    <script type="module">
        // Import demo data
        import { demoData } from './js/graphData-auto-size-large.js';
        import flowDashboard from '../../dashboard/js/index.js';

        // Initialize dashboard
        const flowdash = new flowDashboard.Dashboard(demoData);
        flowdash.initialize('#graph');
        
        // Attach to window for testing and debugging
        window.flowdash = flowdash;
        window.demoData = demoData;
        
        // Demo functions
        window.updateDemo = function() {
            console.log('Toggle text size');
            // Toggle between large and small text to show auto-sizing
            const node = flowdash.main.root.getNode('node1');
            if (node) {
                const currentText = node.data.label;
                const newText = currentText.includes('Very Long Text') ? 'Short Text' : 'Very Long Text That Should Expand The Node Size Significantly';
                node.data.label = newText;
                node.update();
            }
        };
        
        window.resetDemo = function() {
            // Reset to original state
            const node = flowdash.main.root.getNode('node1');
            if (node) {
                node.data.label = 'Very Long Text That Should Expand The Node Size Significantly';
                node.update();
            }
        };
        
        window.runTests = function() {
            runDemoTests();
        };
        
        // Test runner
        function runDemoTests() {
            const testStatus = document.getElementById('testStatus');
            testStatus.textContent = 'Running...';
            
            const tests = [
                testDashboardInitialization,
                testNodeRendering,
                testAutoSizeLayout,
                testLargeTextSizing
            ];
            
            let passed = 0;
            let total = tests.length;
            
            tests.forEach(test => {
                try {
                    if (test()) passed++;
                } catch (e) {
                    console.error('Test failed:', e);
                }
            });
            
            testStatus.textContent = `${passed}/${total} tests passed`;
            testStatus.className = passed === total ? 'test-pass' : 'test-fail';
        }
        
        // Test functions
        function testDashboardInitialization() {
            return flowdash && typeof flowdash.initialize === 'function';
        }
        
        function testNodeRendering() {
            const nodes = document.querySelectorAll('.node');
            return nodes.length > 0;
        }
        
        function testAutoSizeLayout() {
            const node = flowdash.main.root.getNode('node1');
            return node && node.data.layout && node.data.layout.layoutMode === 'auto-size';
        }
        
        function testLargeTextSizing() {
            const node = flowdash.main.root.getNode('node1');
            return node && node.data.label.includes('Very Long Text');
        }
    </script>
</body>
</html>
