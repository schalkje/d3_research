<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed-Size Layout (Small Text) - BaseNode Demo</title>
    
    <!-- Standard CSS -->
    <link rel="stylesheet" href="../../dashboard/flowdash.css">
    <link rel="stylesheet" href="../../dashboard/flowdash-demo.css">
    
    <!-- Demo-specific CSS -->
    <link rel="stylesheet" href="css/demo.css">
    
    <!-- Required Libraries -->
    <script src="../../dashboard/libs/d3.min.js"></script>
    <script src="../../dashboard/libs/d3-shape.min.js"></script>
    <script src="../../dashboard/libs/d3-dag.iife.min.js"></script>
    <script>window.FLOWDASH_THEME = { default: 'light' };</script>
    <script src="../../dashboard/js/themeManager.js"></script>
</head>
<body>
    <!-- Demo Header -->
    <header class="demo-header">
        <h1>BaseNode Layout Modes</h1>
        <h2>Fixed-Size Layout (Small Text)</h2>
        <p class="demo-description">Maintain specific dimensions regardless of content - small text example</p>
        
        <!-- Demo Controls -->
        <div class="demo-controls">
            <button id="updateBtn" onclick="updateDemo()">Toggle Text Size</button>
            <button id="resetBtn" onclick="resetDemo()">Reset</button>
            <button id="testBtn" onclick="runTests()">Run Tests</button>
        </div>
    </header>

    <!-- Demo Container -->
    <div class="demo-container">
        <svg id="graph" class="canvas"></svg>
    </div>

    <!-- Demo Information -->
    <footer class="demo-info">
        <div class="demo-metadata">
            <p><strong>Layout Mode:</strong> Fixed-Size</p>
            <p><strong>Features:</strong> Fixed dimensions regardless of content</p>
            <p><strong>Test Status:</strong> <span id="testStatus">Not Tested</span></p>
        </div>
    </footer>

    <script type="module">
        // Import demo data
        import { demoData } from './js/graphData-fixed-size-small.js';
        import flowDashboard from '../../dashboard/js/index.js';
        import { injectSettingsUI } from '../../dashboard/js/demoSettings.js';

        let flowdash;
        const baseData = demoData;

        function build(dataset) {
            if (!dataset) return;
            flowdash = new flowDashboard.Dashboard(dataset);
            flowdash.initialize('#graph');
            window.flowdash = flowdash;
        }

        injectSettingsUI({
            containerSelector: 'body',
            withVariation: false,
            getBaseData: () => baseData,
            buildDashboard: (dataset) => build(dataset)
        });

        build(baseData);
        
        // Attach data for debugging
        window.demoData = demoData;
        
        // Demo functions
        window.updateDemo = function() {
            console.log('Toggle text size');
            // Toggle between small and large text to show fixed sizing
            const node = flowdash.main.root.getNode('node1');
            if (node) {
                const currentText = node.data.label;
                const newText = currentText === 'Small Text' ? 'Very Long Text That Should Be Truncated Due To Fixed Size' : 'Small Text';
                node.data.label = newText;
                node.update();
            }
        };
        
        window.resetDemo = function() {
            // Reset to original state
            const node = flowdash.main.root.getNode('node1');
            if (node) {
                node.data.label = 'Small Text';
                node.update();
            }
        };
        
        window.runTests = function() {
            runDemoTests();
        };
        
        // Test runner
        function runDemoTests() {
            const testStatus = document.getElementById('testStatus');
            testStatus.textContent = 'Running...';
            
            const tests = [
                testDashboardInitialization,
                testNodeRendering,
                testFixedSizeLayout,
                testSmallTextSizing
            ];
            
            let passed = 0;
            let total = tests.length;
            
            tests.forEach(test => {
                try {
                    if (test()) passed++;
                } catch (e) {
                    console.error('Test failed:', e);
                }
            });
            
            testStatus.textContent = `${passed}/${total} tests passed`;
            testStatus.className = passed === total ? 'test-pass' : 'test-fail';
        }
        
        // Test functions
        function testDashboardInitialization() {
            return flowdash && typeof flowdash.initialize === 'function';
        }
        
        function testNodeRendering() {
            const nodes = document.querySelectorAll('.node');
            return nodes.length > 0;
        }
        
        function testFixedSizeLayout() {
            const node = flowdash.main.root.getNode('node1');
            return node && node.data.layout && node.data.layout.layoutMode === 'fixed-size';
        }
        
        function testSmallTextSizing() {
            const node = flowdash.main.root.getNode('node1');
            return node && node.data.label === 'Small Text';
        }
    </script>
</body>
</html>
